<html>
  <meta charset="utf8" />
  <body
    style="
  width: 100vw;
margin: 0;
padding: 0;
height: 100vh;

background-color: #eee;
  "
  >
    <div
      id="container"
      style="
height: 50vw;
width: 50vw;
position: absolute;
top: 25vw;
left: 25vw;
    "
    >
  </div>
    <button onclick="doStuff()">do stuff</button>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      const container = document.getElementById("container");
      const linePieces = [];
      for (let linePiece = 0; linePiece < 256; linePiece++) {
        const piece = document.createElement("div");

        piece.style.cssText = `
          height: 1px;
          width: ${(1 / 256) * 100}%;
          position: absolute;
          top: ${Math.sin(linePiece / 256 * Math.PI) * 100}%;
          left: ${Math.cos(linePiece / 256 * Math.PI) * 100}%;
          background-color: rgb(${linePiece}, ${linePiece}, ${linePiece});
          left: ${(linePiece / 256) * 100}%
        `;

        container.appendChild(piece);
        linePieces.push(piece);
      }

      const calculateStuff = array => {
        const frequencyArray = array.slice(0, 256);
        frequencyArray.forEach((frequency, index) => {
          linePieces[index].style.height = 1 + frequency + "px";
        });
      };

      const chunks = 3;
      const doDraw = (analyser, frequencyArray) => () => {
        requestAnimationFrame(doDraw(analyser, frequencyArray));

        analyser.getByteFrequencyData(frequencyArray);

        calculateStuff(frequencyArray);
      };

      function doStuff() {
        document.getElementsByTagName("button")[0].disabled = true;
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          window.persistAudioStream = stream;
          var audioContent = new AudioContext();
          var audioStream = audioContent.createMediaStreamSource(stream);
          var analyser = audioContent.createAnalyser();
          audioStream.connect(analyser);
          analyser.fftSize = 1024;
          var frequencyArray = new Uint8Array(analyser.frequencyBinCount);

          doDraw(analyser, frequencyArray)();
        });
      }
    </script>
  </body>
</html>
